<body class="body">
	
	<header class="header">

			<h1 class="h2">Kub</h1>

		</div>
		<div class="user">
			<h2 class="profil-name h3">Nathan Rajohnson</h2>
			<img src="images/profil.png" alt="" class="profil-picture">
		</div>
	</header>

	<span class="button-menu" onClick="OpenAside()">
		Menu <i class="icon-chevron-sign-down"></i>
	</span>

	<nav id="nav-closed">

		<div id="menu-closed">
			<ul>
				<li class="h3 li-menu accueil">Accueil</li>
				<li class="h3 li-menu notes">Notes</li>
				<li class="h3 li-menu devoirs">Devoirs</li>
				<li class="h3 li-menu cours">Cours</li>
				<li class="h3 li-menu agenda">Agenda</li>

			</ul>
		</div>
	</nav>

	<section class="section">

		<article class="article">
			<h3 class="section-title">Agenda</h3>
		</article>

		<article class="article">

		</article>
	</section>

	<script type="text/javascript">

		var hidden = true;

		var OpenAside = function(){

			if(hidden == false){

				var button = document.getElementById("nav");
				button.id = "nav-closed";

				var button = document.getElementById("menu");
				button.id = "menu-closed";

				var button = document.getElementsByClassName("icon-chevron-sign-up");
				button[0].className = "icon-chevron-sign-down";

				hidden = true;
			}

			else {

				var button = document.getElementById("nav-closed");
				button.id = "nav";

				var button = document.getElementById("menu-closed");
				button.id = "menu";

				var button = document.getElementsByClassName("icon-chevron-sign-down");
				button[0].className = "icon-chevron-sign-up";

				hidden = false;
			}
		}

	</script>

	
</body>
